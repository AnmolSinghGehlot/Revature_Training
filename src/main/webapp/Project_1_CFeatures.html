<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>

<script>
    b2.onclick = () => {
        let url = "http://localhost:8081/Banking_App/AllTransactions?cid=";
        fetch(url)
            .then(response => response.json())
            .then(res => {
                let data = "<table class='table table-striped table-bordered'> <thead class='thead-dark'> <tr><th>Transaction Id</th><th>Deposit</th><th>Withdrawal</th></thead><tbody>"
                res.forEach(e => {
                    data = data + "<tr><td>" + e.transactionid + "</td>";
                    data = data + "<td>" + e.deposit + "</td>";
                    data = data + "<td>" + e.withdraw + "</td>";
                });
                data = data + "</tr></tbody></table>";
                document.getElementById("results").innerHTML = data;
            })
    }
</script>
