<script>
    b1.onclick = () => {
        let url = "http://localhost:8081/Banking_App/AllCustomers";
        fetch(url)
            .then(response => response.json())
            .then(res => {
                let data = "<table class='table table-striped table-bordered'> <thead class='thead-dark'> <tr><th>Customer Id</th><th>Customer Name</th><th>Aadhar</th><th>Balance</th></thead><tbody>"
                res.forEach(e => {
                    data = data + "<td>" + e.customerid + "</td>";
                    data = data + "<tr><td>" + e.customername + "</td>";
                    data = data + "<td>" + e.aadhar + "</td>";
                    data = data + "<td>" + e.gender + "</td>";
                    data = data + "<td>" + e.balance + "</td>";
                });
                data = data + "</tbody></table>"
                document.getElementById("results").innerHTML = data;
            })
    }

    Delete.onclick = () => {

        function Delete() {
            document.getElementById("DepositAmount").style.display = "block";
        }

        function closeDForm() {
            document.getElementById("DepositAmount").style.display = "none";
        }
    }

    b3.onclick = () => {

                        // res.forEach(e => {

                    data = data + "<td>" + e.account + "</td>";
                    data = data + "<td>" + e.userid + "</td>";
                    data = data + "<td>" + e.pan + "</td>";
                    data = data + "<td>" + e.aadhar + "</td>";
                    data = data + "<td>" + e.city + "</td>";
                    data = data + "<td>" + e.state + "</td>";
                    data = data + "<td>" + e.pincode + "</td>";
                    data = data + "<td>" + e.balance + "</td></tr>";
                    // });
